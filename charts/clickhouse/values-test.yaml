---
# Sidecar / extraContainers regression test
# Ensures extra container can mount ClickHouse data volume when mounts.data=true
clickhouse:
  replicasCount: 1
  shardsCount: 1

  persistence:
    enabled: true
    size: 1Gi

  extraContainers:
    - name: sidecar-data-mount
      image: busybox:1.36
      command:
        - sh
        - -c
        - "sleep 3600"
      mounts:
        data: true
  users:
    - name: test_user
      accessManagement: 1
      profile: "test_profile"
  profiles: 
    - name: test_profile
      max_threads: 1
keeper:
  enabled: false

operator:
  enabled: true

